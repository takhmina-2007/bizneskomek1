<body>

    <label>–ê–π —Å–∞–π—ã–Ω“ì—ã —à—ã“ì—ã–Ω (—Ç–≥):</label>

  </div>

  <div class="result" id="roiResult"></div>

  <script>
    function calculateROI() {
      const investment = parseFloat(document.getElementById('investment').value);
      const income = parseFloat(document.getElementById('income').value);
      const expense = parseFloat(document.getElementById('expense').value);

      if (isNaN(investment) || isNaN(income) || isNaN(expense)) {
        document.getElementById('roiResult').innerHTML = '<p>–ë–∞—Ä–ª—ã“õ –¥–µ—Ä–µ–∫—Ç–µ—Ä–¥—ñ –¥“±—Ä—ã—Å –µ–Ω–≥—ñ–∑—ñ“£—ñ–∑</p>';
        return;
      }

      const profit = income - expense;
      const roi = ((profit * 12) / investment * 100).toFixed(1);
      const monthsToReturn = (investment / profit).toFixed(1);

      let html = `<h2>–ù”ô—Ç–∏–∂–µ:</h2>`;
      html += `<p><strong>–ê–π —Å–∞–π—ã–Ω“ì—ã —Ç–∞–∑–∞ –ø–∞–π–¥–∞:</strong> ${profit.toLocaleString()} —Ç–≥</p>`;

      html += `<p><strong>–ê“õ—Ç–∞–ª—É –º–µ—Ä–∑—ñ–º—ñ:</strong> ${monthsToReturn} –∞–π</p>`;

      document.getElementById('roiResult').innerHTML = html;
    }
