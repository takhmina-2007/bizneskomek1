  <script>
    async function generateCertificate() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });

      const name = document.getElementById("fullName").value.trim();
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const allChecked = [...checkboxes].every(cb => cb.checked);

      if (!name) {

      const rand = Math.floor(1000 + Math.random() * 9000);
      const certId = `SD-${new Date().toISOString().slice(0,10).replace(/-/g, '')}-${rand}`;
      const certURL = `https://shobdamy.kz/cert?id=${certId}`;

      // –î–∏–∑–∞–π–Ω —ç–ª–µ–º–µ–Ω—Ç—Ç–µ—Ä—ñ

      doc.text("–û–ª SHOB DAMY –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞—Å—ã–Ω–¥–∞“ì—ã –∫”ô—Å—ñ–ø–∫–µ—Ä–ª—ñ–∫ –∏–Ω—Å—Ç—Ä—É–∫—Ç–∞–∂–¥—ã —Å”ô—Ç—Ç—ñ –∞—è“õ—Ç–∞–¥—ã.", 140, 75, null, null, "center");
