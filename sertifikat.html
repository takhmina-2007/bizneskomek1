<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ“ Certificate Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f9ff;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 10px;
      border: 2px solid #3399cc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-input {
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      background: #3399cc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #287ba3;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">ðŸŽ“ Certificate Generator</h1>
  <div class="container">
    <p>Please confirm you have completed all instruction steps:</p>
    <div class="checklist">
      <label><input type="checkbox"> 1. Introduction</label>
      <label><input type="checkbox"> 2. Types of businesses</label>
      <label><input type="checkbox"> 3. Registration</label>
      <label><input type="checkbox"> 4. Tax regimes</label>
      <label><input type="checkbox"> 5. Reporting</label>
      <label><input type="checkbox"> 6. Digital tools</label>
      <label><input type="checkbox"> 7. Grants and support</label>
      <label><input type="checkbox"> 8. Financing</label>
      <label><input type="checkbox"> 9. HR and staffing</label>
      <label><input type="checkbox"> 10. Marketing & Sales</label>
      <label><input type="checkbox"> 11. Challenges & Tips</label>
      <label><input type="checkbox"> 12. Business planning</label>
      <label><input type="checkbox"> 13. Additional materials</label>
    </div>

    <div class="form-input">
      <label>Full name (Latin letters):</label>
      <input type="text" id="fullName" placeholder="e.g., Aidana Akhmetova">
    </div>

    <button onclick="generateCertificate()">ðŸ“¥ Generate Certificate</button>
  </div>

  <script>
    async function generateCertificate() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });

      const name = document.getElementById("fullName").value.trim();
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const allChecked = [...checkboxes].every(cb => cb.checked);

      if (!name) {
        alert("Please enter your full name.");
        return;
      }
      if (!allChecked) {
        alert("Please complete all checklist items.");
        return;
      }

      const date = new Date().toLocaleDateString('en-GB');
      const rand = Math.floor(1000 + Math.random() * 9000);
      const certId = `SD-${new Date().toISOString().slice(0,10).replace(/-/g, '')}-${rand}`;
      const certURL = `https://shobdamy.kz/cert?id=${certId}`;

      // Background & Design
      doc.setFillColor(245, 250, 255);
      doc.rect(10, 10, 270, 170, 'F');
      doc.setDrawColor(51, 153, 204);
      doc.rect(10, 10, 270, 170);

      doc.setFontSize(28);
      doc.setTextColor(51, 102, 153);
      doc.text("CERTIFICATE", 140, 40, null, null, "center");

      doc.setFontSize(14);
      doc.setTextColor(0, 0, 0);
      doc.text(`This certifies that ${name}`, 140, 60, null, null, "center");
      doc.text("has successfully completed the SHOB DAMY Entrepreneurship Instruction.", 140, 75, null, null, "center");
      doc.text(`Date: ${date}`, 140, 95, null, null, "center");
      doc.text(`Certificate ID: ${certId}`, 140, 110, null, null, "center");
      doc.text("www.shobdamy.kz", 140, 125, null, null, "center");

      // QR code
      const qr = qrcode(0, 'L');
      qr.addData(certURL);
      qr.make();
      const qrDataUrl = qr.createDataURL();

      const img = new Image();
      img.src = qrDataUrl;
      img.onload = function() {
        doc.addImage(img, 'PNG', 235, 20, 30, 30);
        doc.save("certificate.pdf");
      };
    }
  </script>
</body>
</html>
